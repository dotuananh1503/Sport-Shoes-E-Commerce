<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let newsLatest of newsItemss; let i = index" [newsLatest]="newsLatest" [index]="i">
            <div class="news__item">
                <a [routerLink]="['/news-detail', newsLatest.id]" style="cursor: pointer;" class="news__features">
                    <img src="{{ newsLatest.imageNews }}" alt="">
                </a>
                <div class="news__content">
                    <div class="news__info">
                        <span>{{ newsLatest.date }}</span>
                    </div>
                    <h3 class="news__title">
                        <a [routerLink]="['/news-detail', newsLatest.id]">{{ newsLatest.title }}</a>
                    </h3>
                    <div class="news__desc">
                        <p innerHTML="{{ newsLatest.content | slice: 0:100 }}..."></p>
                    </div>
                </div>
            </div>           
        </div>
</div>
</div>
